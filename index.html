<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #game-box {
      width: 800px;
      height: 600px;
      background: #222;
      border: 4px solid #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      display: block;
      background: #000;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="game-box">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>
  <<script type="module" src="main.js"></script>
</body>
</html>
